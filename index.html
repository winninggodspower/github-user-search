<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7dc614ef69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
    <title>Social Media Search</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');

        html{
            font-family: 'Rubik', sans-serif !important;
        }
        body{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="bg-[#141C2F] text-white h-screen flex place-content-center sm:items-center mt-8 overflow-hidden dark:bg-[#F6F8FF] dark:text-[#4B6A9B]">
    <main class="w-[700px] max-w-full h-fit mt-6 md:mt-0 mx-3 sm:mx-5">
        <div id="header-text" class="flex justify-between ">
            <div class="flex">
                <h1 class="" style="font-size: 1.25rem;">Social Finder</h1>
                <select name="social-media" id="social-media" class=" bg-inherit ml-6">
                    <option value="github" class="text-inherit bg-[#141C2F] dark:bg-[#F6F8FF] dark:text-[#4B6A9B]">
                        <i class="bi bi-brightness-high-fill"></i>Github
                    </option>
                    <option value="facebook" class="text-inherit bg-[#141C2F] dark:bg-[#F6F8FF] dark:text-[#4B6A9B]">
                        <i class="bi bi-brightness-high-fill"></i>Facebook
                    </option>
                    <option value="twitter" class="text-inherit bg-[#141C2F] dark:bg-[#F6F8FF] dark:text-[#4B6A9B]">
                        <i class="bi bi-brightness-high-fill"></i>Twitter
                    </option>
                </select>
                
            </div>
            <div id="icon-toggle-block" class="text-sm  uppercase cursor-pointer">
                <span class="after:content-['LIGHT'] dark:after:content-['dark']"></span>
                <span id="icon-toggle">
                    <i class="bi bi-brightness-high-fill"></i>
                </span>
            </div>
        </div>
        <form id="search-form" class="header bg-[#1F2A48] rounded-2xl flex p-2 mt-4 sm:mt-0 relative dark:bg-[#FEFEFE]">
            <span class="absolute top-1/2 transform -translate-y-1/2 text-blue-700 font-black pl-3"><i class="bi bi-search"></i></span>
            <input type="search" name="search_text" placeholder="Search Github Username" required class="bg-inherit flex-grow  p-3 pl-10 rounded-xl focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
            <span class="text-red-600 mx-2 self-center hidden">User Not Found</span>
            <button id="search-btn" class="p-2  bg-[#047AFF] rounded-lg text-white" type="submit">Search</button>    
        </form>
        <div class="bg-[#1F2A48] mt-5 rounded-2xl  grid grid-cols-[25%_75%] p-2 dark:bg-[#FEFEFE]">
            <div>
                <img id="user-img" src="./image/octopus.png" class="class rounded-full p-5 !aspect-square" alt="">
            </div>
            <div class="mx-6 mt-3 md:my-6 flex flex-col md:flex-row justify-center md:justify-between">
                <div class="flex flex-col justify-between">
                    <div>
                        <h2 id="username" class="text-2xl font-bold">The Octopas</h2>
                        <span class="text-blue-700 ">@octapat</span>
                    </div>
                    <div class="font-extralight !self-end hidden" id="hidden">This profile has no bio</div>
                </div>
                <span class="date">joined 25 jan 2011</span>
            </div>
            <div class="mx-5 col-span-2 md:mx-1 md:col-span-1 md:col-start-2 md:pl-4">
                <div id="bio">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero iste ut ipsum.
                </div>
                <div class="flex justify-between p-4 mt-4 bg-[#141C2F] rounded-lg dark:bg-[#F6F8FF]">
                    <div>
                        <span class="opacity-60 block ">Repos</span>
                        <span id="repos" class="text-2xl">8</span>
                    </div>
                    <div>
                        <span class="opacity-60 block ">Followers</span>
                        <span id="followers" class="text-2xl">3938</span>
                    </div>
                    <div>
                        <span class="opacity-60 block ">Following</span>
                        <span id="following" class="text-2xl">9</span>
                    </div>
                </div>
                <div class="grid grid-cols-2 justify-items-start p-4 mt-4 rounded-lg">
                    <div class="mb-2">
                        <span class="mr-1"><i class="bi bi-geo-alt-fill"></i></span>
                        <span class="">San Francisco</span>
                    </div>
                    <div class="mb-2">
                        <span class="mr-1"><i class="fa-solid fa-link"></i></span>
                        <span class="">https://github.blug</span>
                    </div>
                    <div class="opacity-50">
                        <span class="mr-1"><i class="bi bi-twitter"></i></span>
                        <span class="">Not Available</span>
                    </div>
                    <div class="mb-2">
                        <span class="mr-1">
                            <svg height="20" width="20" class="inline"><g fill="currentColor"><path d="M10.858 1.558L1.7.167A1.477 1.477 0 00.517.492 1.49 1.49 0 000 1.608v17.559c0 .458.375.833.833.833h2.709v-4.375c0-.808.65-1.458 1.458-1.458h2.083c.809 0 1.459.65 1.459 1.458V20h3.541V3a1.46 1.46 0 00-1.225-1.442zM4.583 12.292h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm4.167 7.5H7.5a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5H7.5a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5H7.5a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5H7.5a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zM18.85 9.035l-5.933-1.242V20h5.625A1.46 1.46 0 0020 18.542V10.46c0-.688-.47-1.274-1.15-1.425zM16.875 17.5h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25z"/></g></svg>
                        </span>
                        <span class="">@gihub</span>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
